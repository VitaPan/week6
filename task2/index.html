<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Airbnb</title>
</head>
<body>
    <header>
        <div class="header1">
            <img src="assets/images/Airbnb logo.png" alt="logo">
            <div class="search_navigation">
                <p>Anywhere</p>
                <p>Any week</p>
                <p class="guests">Add guests</p>
                <button class="search_button"> <img src="assets/images/Search icon.png" alt="search icon"> </button>
            </div>
            
            <div class="side_navigation">
                <p>Airbnb your home</p>
                <button class="globe_icon"><img src="assets/images/Globe icon.png" alt="globe icon"></button>
                <!-- Не могу понять почему у меня nav застрял в краю и игнорирует gap 15px  -->
                <nav class="header_navigation">
                    <img src="assets/images/burger menu.png" alt="burger menu">
                    <img src="assets/images/account icon.png" alt="account icon">
                </nav>
            </div>
        </div>
        <div class="header2">
            <figure class="header_figure">
                <img src="assets/images/Icon view.png" alt="View icon">
                <figcaption>Amazing view</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/lakefont.png" alt="Lakefront">
                <figcaption>Lakefront</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/caves.png" alt="Caves">
                <figcaption>Caves</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/omg.png" alt="OMG">
                <figcaption>OMG</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/earth homes.png" alt="Earth homes">
                <figcaption>Earth homes</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/treehouses.png" alt="treehouses">
                <figcaption>Treehouses</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/mansions.png" alt="mansions">
                <figcaption>Mansions</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/cabins.png" alt="cabins">
                <figcaption>Cabins</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/amazing pools.png" alt="amazing pools">
                <figcaption>Amazing pools</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/islands.png" alt="islands">
                <figcaption>Islands</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/beachfront.png" alt="beachfront">
                <figcaption>Beachfront</figcaption>
            </figure>
            <figure class="header_figure">
                <img src="assets/images/trending.png" alt="trending">
                <figcaption>Trending</figcaption>
            </figure>
            <button class="arrow"> 
                <img src="assets/images/svg.png" alt="arrow">
            </button>
            <button class="filter_button"> 
                <img src="assets/images/filter icon.png" alt="filter icon">
                <span>Filters</span>
            </button>
        </div>
    </header>
    <main>
        <div class="display">
            <span>Display total price</span>
            <span class="note">Includes all fees, before taxes</span>
            <img class="display_button" src="assets/images/turn on off.png" alt="Turn on/off button">
        </div>
        <div class="container">
            <figure class="main_figure">
                <img src="assets/images/1pic.png" alt="appartment picture">
                <figcaption>Knoxville, Tennessee <br> Mountain and lake views <br> Apr 16 – 21 <br> $388 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/pic2.png" alt="appartment picture">
                <figcaption>Sevierville, Tennessee <br> Mountain views <br> Jun 5 – 10 <br> $343 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/3pic.png" alt="appartment picture">
                <figcaption>Branson, Missouri <br> Mountain views <br> Apr 30 – May 5 <br> $388 night 
            </figure>
            <figure class="main_figure">
                <img src="assets/images/4pic.png" alt="appartment picture">
                <figcaption>Chicago, Illinois <br> City views <br> Apr 4 – 9 <br> $326 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/5pic.png" alt="appartment picture">
                <figcaption>Chicago, Illinois <br> Lake and city views <br> Mar 4 – 9 <br> $349 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/6pic.png" alt="appartment picture">
                <figcaption>Sevierville, Tennessee <br> Mountain and lake views <br> Mar 5 – 10 <br> $255night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/7pic.png" alt="appartment picture">
                <figcaption>Cassopolis, Michigan <br> Lake views <br> Mar 5 – 10 <br> $595night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/8pic.png" alt="appartment picture">
                <figcaption>Tofte, Minnesota <br> Beach and lake views <br>  Mar 19 – 24  <br> $170 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/9pic.png" alt="appartment picture">
                <figcaption>Sevierville, Tennessee <br> Mountain and park views <br> Mar 18 – 23 <br> $229 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/10pic.png" alt="appartment picture">
                <figcaption>Sevierville, Tennessee <br> Mountain views <br> Apr 21 – 26 <br> $199 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/11pic.png" alt="appartment picture">
                <figcaption>Osage Beach, Missouri <br> Lake and pool views <br> Mar 3 – 8 <br> $850 night</figcaption>
            </figure>
            <figure class="main_figure">
                <img src="assets/images/12pic.png" alt="appartment picture">
                <figcaption>Sevierville, Tennessee <br> Mountain views <br> Mar 7 – 12 <br> $428 night</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <nav class="footer_navigation">
            <li>© 2023 Airbnb, Inc.</li>
            <li>Terms</li>
            <li>Sitemap</li>
            <li>Privacy</li>
            <li>Your Privacy Choices</li>
        </nav>
        <nav class="footer_navigation">
            <li><img src="assets/images/Globe icon.png" alt="Globe icon">English (US)</li>
            <li>$ USD</li>
            <li>Support & resources</li>
            <li><img src="assets/images/arrow2.png" alt="Top arrow"></li>
        </nav>
    </footer>
</body>
</html>
